{% extends 'message/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">Вы уверены, что хотите удалить клиента - {{ client.name }}?</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                       <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-outline-primary" href="{% url 'message:client_detail' client.pk %}"
                           role="button">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
