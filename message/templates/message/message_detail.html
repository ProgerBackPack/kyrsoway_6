{% extends 'message/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Cообщение</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ message.title_letter }}</h2>
                </div>
                <div class="card-body">
                    <p>{{ message.body_letter}}</p>
                    <a class="btn btn-primary" href="{% url 'message:message_update' message.pk %}" role="button">Изменить сообщение</a>
                    <a class="btn btn-danger" href="{% url 'message:message_delete' message.pk %}" role="button">Удалить сообщение</a>
                    <br>
                    <br>
                    <a class="btn btn-outline-primary" href="{% url 'message:message_view' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
