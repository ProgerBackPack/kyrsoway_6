{% extends 'message/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ blog.tittle }}</h2>
                </div>
                <div class="card-body">
                    {% if blog.images %}
                        <img src="{{ blog.images| mymedia }}" style="width: 200px; height: 150px">
                        {% else %}
                        <img src="/media/dd70ce88-0468-427b-9b4b-e3b4b4ddf6f0.jpeg"
                             style="width: 400px; height: 250px">
                        {% endif %}
                    <p>{{ blog.content_article}}</p>
                    <a class="btn btn-outline-primary" href="{% url 'message:home_page_view' %}" role="button">Назад</a>
                </div>
                <div class="card-footer">
                    <p>Просмотров: {{ blog.count_view }}</p>
                </div>

            </div>
        </div>
    </div>


    {% endblock %}
