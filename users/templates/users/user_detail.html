{% extends 'message/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Данные профиля</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% if object.avatar %}
                    <img class="card-img-top" src="{{ object.avatar| mymedia }}"
                         style="max-width: 600px; max-height: 400px">
                    {% else %}
                    <img src="/media/dd70ce88-0468-427b-9b4b-e3b4b4ddf6f0.jpeg"
                         style="max-width: 400px; max-height: 190px">
                    {% endif %}
                    <br>
                    <br>
                    <h4>Email:</h4>
                    <p>{{ object.email }}</p>
                    <h4>Имя:</h4>
                    <p>{{ object.first_name }}</p>
                    <h4>Фамилия:</h4>
                    <p> {{ object.last_name }}</p>
                    <a href="{% url 'users:user_update' user.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>

                </div>
            </div>
        </div>
    </div>


    {% endblock %}
