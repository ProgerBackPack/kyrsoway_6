{% extends 'message/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Список пользователей</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="row">
            {% for profile in object_list %}
            <div class="col-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7 d-flex align-items-center justify-content-center">
                                <h4 class="my-0 font-weight-normal">{{ profile.email | truncatechars:60 }}</h4>
                            </div>
                            <div class="col-5">
                                <div class="d-grid gap-2">
                                    {% if profile.is_active %}
                                    <a class="btn btn-lg btn-block btn-outline-danger form-control"
                                       style="float: right;" href="{% url 'users:toogle_activate' profile.pk %}"
                                       role="button">Заблокировать</a>
                                    {% else %}
                                    <a class="btn btn-lg btn-block btn-outline-success form-control"
                                       style="float: right;" href="{% url 'users:toogle_activate' profile.pk %}"
                                       role="button">Разблокировать</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
